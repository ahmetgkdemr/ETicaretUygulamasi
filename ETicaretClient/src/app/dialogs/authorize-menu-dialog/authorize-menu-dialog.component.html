<h2 mat-dialog-title>"{{data.name}} Endpoint'ine Rol Atama"</h2>
<mat-dialog-content>
  <p> İlgili sayfaya aşağıdan rolleri atayabilirsiniz.</p>
</mat-dialog-content>
<div  matBadge="4" matBadgeOverlap="false"></div>
<mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Evet</button>
</mat-dialog-actions>
