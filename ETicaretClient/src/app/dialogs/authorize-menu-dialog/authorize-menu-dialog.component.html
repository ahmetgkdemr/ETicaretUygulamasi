<h2 mat-dialog-title>"{{data.name}} Endpoint'ine Rol Atama"</h2>
<mat-dialog-content>
  <p> İlgili sayfaya aşağıdan rolleri atayabilirsiniz.</p>
</mat-dialog-content>

<div matBadge="{{rolesComponent.selectedOptions.selected.length}}/{{roles.totalCount}}" matBadgeOverlap="false"></div>

<mat-selection-list #rolesComponent>
    <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}" checkboxPosition="after" selected>  
      {{role.name}}
    </mat-list-option>
</mat-selection-list>



<mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Rolleri Ata</button>
</mat-dialog-actions>
