<div class="row" *ngIf="state.state">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" #txtPassword>

        <label for="passwordConfirm" style="margin-top: 10px;" class="form-label">Password Confirm</label>
        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password Confirm" #txtPasswordConfirm>
        
        <button type="button" style="margin-top: 10px;" class="btn btn-primary" (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Şifreyi Güncelle</button>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<div *ngIf="!state.state">
    <div class="alert alert-danger" role="alert">
        Bu link kullanılmamaktadır!
    </div>
</div>
